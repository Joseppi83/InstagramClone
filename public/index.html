<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram Layout Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <a href="#"><i class="fas fa-home"></i></a>
      <a href="#"><i class="fas fa-search"></i></a>
      <a href="#"><i class="far fa-heart"></i></a>
      <a href="#"><i class="far fa-user"></i></a>
    </header>

    <section class="container">
      <div class="card">
        <div class="card-header">
          <div class="profile-img">
            <img src="https://images.pexels.com/photos/247885/pexels-photo-247885.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"/>
          </div>
          <div class="profile-info">
            <div class="name">HolyMackerel2789</div>
            <div class="location">New York, New York</div>
          </div>
          <div class="time">
            1hr
          </div>
        </div>

        <div class="content">
          <img src="https://images.pexels.com/photos/414061/pexels-photo-414061.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" />
        </div>
        <div class="card-footer">
          <div class="likes">
            21 likes
          </div>
          <div class="description">
            <p>
            <span class="username">HolyMackerel2789</span> Isn't Oregon beautiful!
            </p>
          </div>
          <div class="comments">
            <p>
            <span class="username">bobby234</span> Like, totally.
            </p>
            <p>
            <span class="username">RemyLebaiux55</span> I think Montana is better.
            </p>
          </div>
          <hr />
          <form>
            <div class="heart">
              <i class="fas fa-heart"></i>
            </div>
            <div class="add-comment">
              <input type="text" placeholder="Add a comment..."/>
            </div>
            <div class="options">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="js/components/vendor.js"></script>
    <script src="js/components/firstComp.js"></script>
  </body>
</html>
